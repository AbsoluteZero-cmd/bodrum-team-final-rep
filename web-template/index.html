<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9ef75fb131.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h3 class="header__title">Tasks</h3>
            <div class="header__switch custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">
                </label>
            </div>
        </header>

        <div class="task__list">
            <div class="task__item">
                <div class="task__inner">
                    <a class="item__drag" href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <div class="item__title">Find a job</div>
                    <i class="fa-solid fa-caret-down"></i>
                    <div class="item__level">
                        <span>8</span>
                    </div>
                </div>
                <ul class="task__subtasks">
                    <li class="subtask__item">
                        <div class="block"></div>
                        <div class="subtask__text">Create a LinkedIn profile</div>
                        <div class="item__level purple">
                            <span>1</span>
                        </div>
                    </li>
                    <li class="subtask__item">
                        <div class="block"></div>
                        <div class="subtask__text">Find interviews</div>
                        <div class="item__level yellow">
                            <span>1</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="task__item">
                <div class="task__inner">
                    <a class="item__drag" href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <div class="item__title">Cleanup</div>
                    <i class="fa-solid fa-caret-down"></i>
                    <div class="item__level green">
                        <span>4</span>
                    </div>
                </div>
                <ul class="task__subtasks">
                    <li class="subtask__item">
                        <div class="block"></div>
                        <div class="subtask__text">Wash the dishes</div>
                        <div class="item__level yellow">
                            <span>1</span>
                        </div>
                    </li>
                    <li class="subtask__item">
                        <div class="block"></div>
                        <div class="subtask__text">Vacuum clean</div>
                        <div class="item__level yellow">
                            <span>1</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="task__input">
            <div class="input__inner">
                <div class="slider">
                    <input type="range" class="form-control-range" id="formControlRange"
                    min="1"
                    max="10"
                    value="5"
                    oninput="this.nextElementSibling.value = this.value">
                    <output>5</output>
                </div>

                <div class="form">
                    <div class="text__input">
                        <input type="text" class="form-control"placeholder="Enter task">
                    </div>
                    <div class="task__btn col-xs-4">
                        <a href="#">+</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
